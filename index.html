<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div class="container">
        <h1>Todo List</h1>
        <div class="form-group">
            <input type="text" id="todo-title" placeholder="Enter a title">
            <textarea id="todo-description" placeholder="Enter a description"></textarea>
            <button id="add-todo">Add Todo</button>
        </div>
        <div class="filter-container">
            <select id="filter-status">
                <option value="all">Filter</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
            <button id="delete-all" class="delete-all-btn">Delete All</button>
        </div>
        <div class="table-container">
            <table id="todo-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="todo-list"></tbody>
            </table>
        </div>
        <button id="theme-toggle" class="theme-toggle-btn">
            <i class="fas fa-sun"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
